        {

            p.setAttribute("style","background-color:#3333ff; color:white");

        function resolved()
        {

            t.setAttribute("style","border:1px solid black; border:collapse; font-size:18px");
            t.setAttribute("id","meetingsTable");

            c.replaceChild(t,temp);
        }
